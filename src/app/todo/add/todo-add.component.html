<mat-card>
  <form novalidate #formDirective="ngForm" [formGroup]="newTodoForm" (ngSubmit)="onAdd(formDirective)">
    <mat-card-header>
      Neues Todo erstellen
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Todo Beschreibung</mat-label>
        <input
          matInput
          formControlName="description"
          placeholder="Neues Todo hier eingeben"
        />
        <mat-hint>Errors A description is required</mat-hint>
        <mat-error
          *ngIf="newTodoForm.get('description')?.hasError('required')"
        >
          Description is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit">Erstellen</button>
    </mat-card-actions>
  </form>
</mat-card>
